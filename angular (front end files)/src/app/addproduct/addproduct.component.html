<app-body>

</app-body>

<div class="container"><br>
    <button type="button" class="btn btn-info btn-lg btn-block" disabled >Add new admin</button>
    <form #adduserform="ngForm" (ngSubmit)="addProductformsubmit()">
        <!-- {{product | json}} -->
        <div class="form-group">
            <label for="id"><b>Id:</b></label>
            <input type="text" class="form-control" required [(ngModel)]="product.id" name="id">
        </div>
        <div class="form-group">
            <label for="emailId"><b>EmailId: </b></label>
            <input type="text" class="form-control" required [(ngModel)]="product.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label for="userName"><b>User Name: </b></label>
            <input type="text" class="form-control" required [(ngModel)]="product.userName" name="userName">
        </div>
        <div class="form-group">
        <label for="password"><b>Password: </b></label>
        <input type="text" class="form-control" required [(ngModel)]="product.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
    </form>
</div>
