
<!-------------postpaid-->

<div class="container"><br>
    <button type="button" class="btn btn-success btn-lg btn-block" >Add postpaid plans</button>
    <form #adduserform="ngForm" (ngSubmit)="addPostpaidformsubmit()">
     <!-- //   {{prepaid | json}} -->
        <div class="form-group">
            <label for="id"><b>Id:</b></label>
            <input type="text" class="form-control" required [(ngModel)]="postpaid.id" name="id">
        </div>
        <div class="form-group">
            <label for="emailId"><b>Plan:</b></label>
            <input type="text" class="form-control" required [(ngModel)]="postpaid.emailId" name="emailId">
        </div>
        <div class="form-group">
            <label for="userName"><b>Validity:</b></label>
            <input type="text" class="form-control" required [(ngModel)]="postpaid.userName" name="userName">
        </div>
        <div class="form-group">
        <label for="password"><b>Price:</b></label>
        <input type="text" class="form-control" required [(ngModel)]="postpaid.password" name="password">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>&nbsp;
    <button type="button" class="btn btn-primary" (click)="gotolistpostpaid()">Back</button>
    </form>
</div>
